# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build binaries for MCP dotnet server implementation
# This workflow will build a .NET project

on:
  push:
    branches: [ "main" ]
    paths: ['src/dotnet/mcp/**', '.github/workflows/build-dotnet.yaml']

  pull_request:
    branches: [ "main" ]
    paths: ['src/dotnet/mcp/**', '.github/workflows/build-dotnet.yaml']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore  src/dotnet/mcp 
    - name: Build
      run: dotnet build --no-restore src/dotnet/mcp --configuration Release
    - name: Test
      run: dotnet test src/dotnet/mcp --no-build --verbosity normal
    - name: Publish
      run: dotnet publish src/dotnet/mcp --configuration Release --output ./artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mcp-dotnet